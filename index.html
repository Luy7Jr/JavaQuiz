<!DOCTYPE html>

      <section>

          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

      <section>
        <div>
          <div>

          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="./script.js"></script>

</html>
